<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form [formGroup]="Mygroup" id="try" class="needs-validation">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="id">ID:</label>
            <input type="number" class="form-control" formControlName="id" id="id" name="id" placeholder="ID">
            <div class="invalid-feedback">Please provide a valid ID.</div>
          </div>

          <div class="form-group col-md-4">
            <label for="Name">Name:</label>
            <input type="text" class="form-control" formControlName="name" id="name" name="name" placeholder="name">
            <div class="invalid-feedback">Please provide a name.</div>
          </div>
          <div class="form-group col-md-4">
            <label for="username">address:</label>
            <input type="text" class="form-control" formControlName="address" id="address" name="address"
              placeholder="address">
            <div class="invalid-feedback">Please provide an address.</div>
          </div>

          <div class="form-group col-md-4">
            <label for="StageId">Stage:</label>
            <select class="form-control" formControlName="stageId" id="StageId" (change)="onStageChange($event)">
              <option *ngFor="let item of StageData" [value]="item.id">{{ item.name }}</option>
            </select>
          </div>

          <div class="form-group col-md-4">
            <label for="GradeId">Grade:</label>
            <select class="form-control" formControlName="gradeId" id="GradeId" (change)="onGradeChange($event)">
              <option *ngFor="let item of getAllGradesbyStageIdData" [value]="item.id">{{ item.name }}</option>
            </select>
          </div>

          <div class="form-group col-md-4">
            <label for="ClassId">Class:</label>
            <select class="form-control" formControlName="classesId" id="ClassId">
              <option *ngFor="let item of getAllClassesbyStageIdData" [value]="item.id">{{ item.name }}</option>
            </select>
          </div>
          <br>


          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-3">
                <button type="submit" class="btn btn-primary btn-lg " (click)="AddStudent(this.StudentData)"
                  [disabled]="!Mygroup.valid" >Add</button>
              </div>
              <div class="col">
                <button type="submit" class="btn btn-danger btn-lg" [routerLink]="['/listStudent']">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
