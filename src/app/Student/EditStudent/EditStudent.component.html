
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form id="FormClass" class="py-5 container align-items-center needs-validation" novalidate #classForm="ngForm">
        <div class="form-group">
          <label for="id">ID:</label>
          <input type="number" class="form-control" id="id" name="id" [(ngModel)]="StudentByIdData.id" required>
          <div *ngIf="classForm.controls['id'].invalid && (classForm.controls['id'].dirty || classForm.controls['id'].touched)" class="text-danger">
            ID is required
          </div>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name"  [(ngModel)]="StudentByIdData.name" required>
          <div *ngIf="classForm.controls['name'].invalid && (classForm.controls['name'].dirty || classForm.controls['name'].touched)" class="text-danger">
            name is required
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" name="address"  [(ngModel)]="StudentByIdData.address" required>
          <div *ngIf="classForm.controls['address'].invalid && (classForm.controls['address'].dirty || classForm.controls['address'].touched)" class="text-danger">
            address is required
          </div>


          <div class="form-group ">
            <label for="stage">Stage:</label>
            <select class="form-control" name="stage" id="stage" [(ngModel)]="StudentByIdData.stageId" (change)="onStageChange($event)">
              <option *ngFor="let item of StageData" [value]="item.id">{{ item.name }}</option>
            </select>
          </div>
          <div class="form-group ">
            <label for="gradeId">Grade:</label>
            <select class="form-control" name="gradeId" id="gradeId" [(ngModel)]="StudentByIdData.gradeId" (change)="onGradeChange($event)">
              <option *ngFor="let item of getAllGradesbyStageIdData" [value]="item.id">{{ item.name }}</option>
            </select>
          </div>
          <div class="form-group ">
            <label for="classesId">Class:</label>
            <select class="form-control" name="classesId" id="classesId" [(ngModel)]="StudentByIdData.classesId">
              <option *ngFor="let item of getAllClassesbyStageIdData" [value]="item.id">{{ item.name }}</option>
            </select>
          </div>

        </div>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="py-3 text-center">
                <button type="submit" class="btn btn-primary btn-lg m-2" [disabled]="classForm.invalid" (click)="EditStudent(StudentId,StudentByIdData)">Save</button>
                <button type="button" class="btn btn-danger btn-lg" [routerLink]="['/listStudent']">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>





<div class="container ">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="Mygroub" class="py-3 needs-validation" novalidate>
            <div class="form-group row">
                <label for="ID" hidden>ID:</label>
                <input type="number" hidden class="form-control" id="ID" name="ID" formControlName="ID" required>
              <div class="col">
                <label for="SubjectID">Subject:</label>
                <select id="SubjectID" class="form-control" name="SubjectID" formControlName="SubjectID" required>
                  <option *ngFor="let item of SubjectData" [value]="item.id">{{ item.name }}</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
                <label for="StudentID" hidden>StudentID :</label>
                <select id="StudentID" hidden class="form-control" name="StudentID" formControlName="StudentID" required>
                  <option *ngFor="let item of StudentData" [value]="item.id">{{ item.name }}</option>
                </select>

              <div class="col">
                <label for="degree1">Degree</label>
                <input type="number" class="form-control" id="degree1" name="degree1" formControlName="degree1" required>
              </div>
            </div>
            <br>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" (click)="AddDegree(this.DegreeData)" [disabled]="!Mygroub.valid">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>




<table class="table table-striped justify-content-center col-md-8 m-5 p-5" >
  <thead >
    <tr>
      <th class="col-md-1"></th>

      <!-- <th scope="col">ID</th> -->

      <th scope="col"></th>

      <th scope="col">Subject</th>

      <th scope="col">Degree</th>


      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of DegreesDataByID">
      <th></th>

      <!-- <td>{{ item.id }}</td> -->
      <td>{{item.ds }}</td>
      <td>{{ item.subject.name }}</td>
      <td>{{ item.degree1 }}</td>


      <td>
        <div class="action-buttons">
          <button type="button" class="btn btn-danger col-md" (click)="deleteDegree(item.id)">
            <i class="fa-solid fa-trash "></i> Delete
          </button>

          <button type="button" class="btn btn-primary col-md" [routerLink]="['/editDegree',item.id]">
            <i class="fa-solid fa-pen-to-square"></i> Edit
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
