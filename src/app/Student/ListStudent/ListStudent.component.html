<br>
<button type="button" id="btn" style="margin-left: 70%;" class="btn btn-success col-md-3 " [routerLink]="['/addStudent'] " >
  <i class="fa-duotone fa-user-tie-hair"></i>Add Student
  </button>

<br>
<br>
<div class="row">
  <div class="col-4">
    <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Search by Name" />
  </div>
  <div class="col-4">
    <input type="number" class="form-control" [(ngModel)]="searchTerm1" placeholder="Search by ID" />
  </div>
</div>




<table class="table table-striped justify-content-center col-md-8 m-5 p-5" >
  <thead >
    <tr>
      <th class="col-md-1"></th>

      <th scope="col">ID</th>

      <th scope="col">Name</th>

      <th scope="col">Address</th>

      <th scope="col">Class</th>

      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filteredItems">
      <th></th>

      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.address }}</td>
      <td>{{ item.classes.name }}</td>


      <td>
        <div class="action-buttons">
          <button type="button" class="btn btn-danger col-md" (click)="deleteStudent(item.id)">
            <i class="fa-solid fa-trash "></i> Delete
          </button>

          <button type="button" class="btn btn-primary col-md" [routerLink]="['/editStudent',item.id]">
            <i class="fa-solid fa-pen-to-square"></i> Edit
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
