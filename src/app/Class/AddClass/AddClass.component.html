
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card-body">
          <form [formGroup]="Mygroub" class="py-3 needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="ID">ID:</label>
                <input type="number" class="form-control" id="ID" name="ID" formControlName="ID" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="Name" name="Name" formControlName="Name" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="Stage">Stage:</label>
                <select id="StageId" class="form-control" name="StageId" formControlName="StageId" (change)="onStageChange($event)" required>
                  <option *ngFor="let item of StageData" [value]="item.id">{{ item.name }}</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="Grade Id">Grade :</label>
                <select id="GradeId" class="form-control" name="GradeId" formControlName="GradeId" required>
                  <option *ngFor="let item of getAllGradesbyStageIdData" [value]="item.id">{{ item.name }}</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="col-12 mb-3">
                <button type="submit" class="btn btn-primary btn-block" (click)="AddClass(this.ClassData)" [routerLink]="['/listClass']" [disabled]="!Mygroub.valid">Add</button>
                <button type="submit" class="btn btn-danger btn-block" [routerLink]="['/listClass']">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
