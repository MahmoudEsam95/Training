<br>
<button type="button" id="ty" style="margin-left: 70%;" class="btn btn-success col-md-3 " [routerLink]="['/addClass'] " >Add Class</button>


<table class="table table-striped justify-content-center col-md-8 m-5 p-5" >
  <thead >
    <tr>
      <th class="col-md-1"></th>

      <th scope="col">ID</th>

      <th scope="col">Name</th>

      <th scope="col">Grade</th>

      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of ClassData">
      <th></th>

      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.grade.name }}</td>


      <td>
        <div class="action-buttons">
          <button type="button" class="btn btn-danger col-md" (click)="deleteClass(item.id)">
            <i class="fa-solid fa-trash "></i> Delete
          </button>

          <button type="button" class="btn btn-primary col-md" [routerLink]="['/editClass',item .id]">
            <i class="fa-solid fa-pen-to-square"></i> Edit
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
