


<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-body">
        <form [formGroup]="Mygroub" class="py-3 needs-validation" novalidate>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="ID">ID:</label>
              <input type="number" class="form-control" id="ID" name="ID" formControlName="id" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="Name">Name:</label>
              <input type="text" class="form-control" id="Name" name="Name" formControlName="name" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="stageId">Stage:</label>
              <select id="GradeId" class="form-control" name="stageId" formControlName="stageId" required>
                <option *ngFor="let item of StageData" [value]="item.id">{{ item.name }}</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">

              <button type="submit" class="btn btn-primary btn-block" (click)="AddGrade(this.SubjectsData)"  [disabled]="!Mygroub.valid">Add</button>
              <button type="submit" class="btn btn-danger btn-block" [routerLink]="['/listGrade']">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>














  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-body">
          <form [formGroup]="Mygroub1" class="py-3 needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="ID" hidden>ID:</label>
                <input type="number" hidden class="form-control" id="ID" name="ID" formControlName="id"  required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="subjectId">Subject:</label>
                <select id="subjectId" class="form-control" name="subjectId" formControlName="subjectId" required>
                  <option *ngFor="let item of SubjectsData" [value]="item.id">{{ item.name }}</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="gradeId">Grade:</label>
                <select id="gradeId" class="form-control" name="gradeId" formControlName="gradeId" required>
                  <option *ngFor="let item of GradeData" [value]="item.id">{{ item.name }}</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">

                <button type="submit" class="btn btn-primary btn-block" (click)="AddGradeSubject(this.GradeData)"  [disabled]="!Mygroub1.valid">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>






  <table class="table table-striped justify-content-center col-md-8 m-5 p-5" >
    <thead >
      <tr>
        <th class="col-md-1"></th>


        <th scope="col">Name</th>

        <th scope="col">Grade</th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of GradeSubjectsData">
        <th></th>

        <td>{{ item.subject.name }}</td>
        <td>{{ item.grade.name }}</td>


        <td>
          <div class="action-buttons">
            <button type="button" class="btn btn-danger col-md" (click)="deleteGradeSubject(item.id)">
              <i class="fa-solid fa-trash "></i> Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
