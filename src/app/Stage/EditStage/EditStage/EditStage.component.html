
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="FormClass" class="py-5 container align-items-center needs-validation" novalidate #classForm="ngForm">
          <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" class="form-control" id="id" name="id" [(ngModel)]="StageByIdData.id" required>
            <div *ngIf="classForm.controls['id'].invalid && (classForm.controls['id'].dirty || classForm.controls['id'].touched)" class="text-danger">
              ID is required
            </div>
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name"  [(ngModel)]="StageByIdData.name" required>
            <div *ngIf="classForm.controls['name'].invalid && (classForm.controls['name'].dirty || classForm.controls['name'].touched)" class="text-danger">
              name is required
            </div>
          </div>




          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="py-3 text-center">
                  <button type="submit" class="btn btn-primary btn-lg m-2" [disabled]="classForm.invalid" (click)="EditStage(StageId,StageByIdData)">Save</button>
                  <button type="button" class="btn btn-danger btn-lg" [routerLink]="['/listStage']">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
