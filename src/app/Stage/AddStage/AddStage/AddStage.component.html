


<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card-body">
          <form [formGroup]="Mygroub" class="py-3 needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="id">ID:</label>
                <input type="number" class="form-control" id="id" name="id" formControlName="id" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="Name" name="Name" formControlName="name" required>
              </div>

            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <button type="submit" class="btn btn-primary btn-block" (click)="AddStage()" [routerLink]="['/listStage']" [disabled]="!Mygroub.valid">Add</button>
              </div>
              <div class="col-md-6 mb-3">
                <button type="submit" class="btn btn-danger btn-block" [routerLink]="['/listStage']">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
