<br>
<button type="button" id="btn" style="margin-left: 70%;" class="btn btn-success col-md-3 " [routerLink]="['/addTeacher'] " >
  <i class="fa-duotone fa-user-tie-hair"></i>Add Teacher
  </button>

<br>
<br>





<table class="table table-striped justify-content-center col-md-8 m-5 p-5" >
  <thead >
    <tr>
      <th class="col-md-1"></th>

      <th scope="col">ID</th>

      <th scope="col">Teacher</th>

      <th scope="col">Mobile</th>

      <th scope="col">Address</th>

      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of TeacherData">
      <th></th>

      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.mobile }}</td>
      <td>{{ item.address }}</td>


      <td>
        <div class="action-buttons">
          <button type="button" class="btn btn-danger col-md" (click)="deleteTeacher(item.id)">
            <i class="fa-solid fa-trash "></i> Delete
          </button>

          <button type="button" class="btn btn-primary col-md" [routerLink]="['/editTeacher',item.id]">
            <i class="fa-solid fa-pen-to-square"></i> Edit
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
