<div style="text-align: right;">
  <button class="btn btn-danger btn-lg" [routerLink]="['/listTeacher']">
    Back
  </button>
</div>


<br><br>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card mt-5">
        <div class="card-header text-center">
          <h5>Add Teacher</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="Mygroup" id="try" class="needs-validation">
            <div class="form-row">
              <div class="form-group ">
                <label for="id">ID:</label>
                <input type="number" class="form-control" formControlName="id" id="id" name="id" placeholder="ID">
                <div class="invalid-feedback">Please provide a valid ID.</div>
              </div>

              <div class="form-group ">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" formControlName="name" id="name" name="name" placeholder="Name">
                <div class="invalid-feedback">Please provide a name.</div>
              </div>

              <div class="form-group ">
                <label for="mobile">Mobile:</label>
                <input type="number" class="form-control" formControlName="mobile" id="mobile" name="mobile" placeholder="Mobile">
                <div class="invalid-feedback">Please provide a mobile number.</div>
              </div>

              <div class="form-group ">
                <label for="address">Address:</label>
                <input type="text" class="form-control" formControlName="address" id="address" name="address" placeholder="Address">
                <div class="invalid-feedback">Please provide an address.</div>
              </div>
            </div>

            <div class="row justify-content-center mt-4">
              <div class="col-md-6 text-center">
                <button type="submit" class="btn btn-primary btn-lg" (click)="AddTeacher(this.TeacherData)" [disabled]="!Mygroup.valid">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>










<br><br>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4  ">
      <div class="card ">
        <div class="card-header text-center">
          <h5>Add Subject To Teacher</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="Mygroup1" id="try" class="needs-validation">
            <div class="form-row">
              <div class="form-group ">
                <label for="id" hidden>ID:</label>
                <input type="number" hidden class="form-control" formControlName="id" id="id" name="id" placeholder="ID">
                <div class="invalid-feedback">Please provide a valid ID.</div>
              </div>

              <div class="form-group">
                <label for="teacherId">Teacher:</label>
                <select class="form-control" formControlName="teacherId" id="teacherId">
                  <option *ngFor="let item of TeacherData" [value]="item.id">{{ item.name }}</option>
                </select>
              </div>

              <div class="form-group ">
                <label for="subjectId">Subject:</label>
                <select class="form-control" formControlName="subjectId" id="subjectId">
                  <option *ngFor="let item of SubjectData" [value]="item.id">{{ item.name }}</option>
                </select>
              </div>

              <div class="form-group ">
                <label for="classId">Class:</label>
                <select class="form-control" formControlName="classId" id="classId">
                  <option *ngFor="let item of ClassData" [value]="item.id">{{ item.name }}</option>
                </select>
              </div>
            </div>

            <div class="row justify-content-center mt-4">
              <div class="col-md-6 text-center">
                <button type="submit" class="btn btn-primary btn-lg" (click)="AddClassSubject(this.ClassSubjectData)"
                  [disabled]="!Mygroup1.valid">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<table class="table table-striped justify-content-center col-md-8 m-5 p-5" >
  <thead >
    <tr>
      <th class="col-md-1"></th>

      <th scope="col">ID</th>

      <th scope="col">Teacher</th>

      <th scope="col">Subject</th>

      <th scope="col">Class</th>

      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of ClassSubjectData">
      <th></th>

      <td>{{ item.id }}</td>
      <td>{{ item.teacher.name }}</td>
      <td>{{ item.subject.name}}</td>
      <td>{{ item.class.name }}</td>


      <td>
        <div class="action-buttons">
          <button type="button" class="btn btn-danger col-md" (click)="deleteClassSubject(item.id)">
            <i class="fa-solid fa-trash "></i> Delete
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
