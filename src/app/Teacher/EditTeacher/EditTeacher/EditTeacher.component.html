
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form id="FormClass" class="py-5 container align-items-center needs-validation" novalidate #classForm="ngForm">
        <div class="form-group">
          <label for="id">ID:</label>
          <input type="number" class="form-control" id="id" name="id" [(ngModel)]="TeacherByIdData.id" required>
          <div *ngIf="classForm.controls['id'].invalid && (classForm.controls['id'].dirty || classForm.controls['id'].touched)" class="text-danger">
            ID is required
          </div>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name"  [(ngModel)]="TeacherByIdData.name" required>
          <div *ngIf="classForm.controls['name'].invalid && (classForm.controls['name'].dirty || classForm.controls['name'].touched)" class="text-danger">
            name is required
          </div>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile:</label>
          <input type="number" class="form-control" id="mobile" name="mobile"  [(ngModel)]="TeacherByIdData.mobile" required>
          <div *ngIf="classForm.controls['mobile'].invalid && (classForm.controls['mobile'].dirty || classForm.controls['mobile'].touched)" class="text-danger">
            mobile is required
          </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" name="address"  [(ngModel)]="TeacherByIdData.address" required>
          <div *ngIf="classForm.controls['address'].invalid && (classForm.controls['address'].dirty || classForm.controls['address'].touched)" class="text-danger">
            address is required
          </div>

        </div>
        </div>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="py-3 text-center">
                <button type="submit" class="btn btn-primary btn-lg m-2" [disabled]="classForm.invalid" (click)="EditTeacher(TeacherId,TeacherByIdData)">Save</button>
                <button type="button" class="btn btn-danger btn-lg" [routerLink]="['/listTeacher']">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>





<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="Mygroup1" id="try" class="needs-validation">
            <div class="form-row">
              <div class="form-group ">
                <label for="id" hidden>ID:</label>
                <input type="number" hidden class="form-control" formControlName="id" id="id" name="id" placeholder="ID">
                <div class="invalid-feedback">Please provide a valid ID.</div>
              </div>

              <div class="form-group ">
                <label for="teacherId" hidden>Teacher:</label>
                <select hidden class="form-control" formControlName="teacherId" id="teacherId">
                  <option *ngFor="let item of TeacherData" [value]="item.id">{{ item.name }}</option>
                </select>
              </div>

              <div class="form-group ">
                <label for="subjectId">Subject:</label>
                <select class="form-control" formControlName="subjectId" id="subjectId">
                  <option *ngFor="let item of SubjectData" [value]="item.id">{{ item.name }}</option>
                </select>
              </div>

              <div class="form-group ">
                <label for="classId">Class:</label>
                <select class="form-control" formControlName="classId" id="classId">
                  <option *ngFor="let item of ClassData" [value]="item.id">{{ item.name }}</option>
                </select>
              </div>
            </div>

            <div class="row justify-content-center mt-4">
              <div class="col-md-6 text-center">
                <button type="submit" class="btn btn-primary btn-lg" (click)="AddClassSubject(this.ClassSubjectData)"
                  [disabled]="!Mygroup1.valid">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>




<table class="table table-striped justify-content-center col-md-8 m-5 p-5" >
  <thead >
    <tr>
      <th class="col-md-1"></th>


      <th scope="col">Teacher</th>

      <th scope="col">Subject</th>

      <th scope="col">Class</th>

      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of ClassSubjectDataByTeacherId">
      <th></th>

      <td>{{ item.teacher.name }}</td>
      <td>{{ item.subject.name}}</td>
      <td>{{ item.class.name }}</td>


      <td>
        <div class="action-buttons">
          <button type="button" class="btn btn-danger col-md" (click)="deleteClassSubject(item.id)">
            <i class="fa-solid fa-trash "></i> Delete
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
